<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .blue {
        background-color: #00f;
      }
    </style>
  </head>
  <body>
    <div>
      Klik op deze div om de achtergrond blauw te maken en daarna de div te
      laten wegfaden.
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script>
      $(function () {
        let $divOpvraging = $("div");
        $divOpvraging.click(function () {
          $divOpvraging.addClass("blue");
          $divOpvraging.fadeOut("slow");
        });
      });
    </script>
  </body>
</html>
