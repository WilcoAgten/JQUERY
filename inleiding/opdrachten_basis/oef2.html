<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
    </style>
</head>

<body>
    <button>Toggle de tekst</button>
    <p>Deze tekst verschijnt/verdwijnt</p>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script>
      $(function () {
        $('p').css('display', 'none');
        $('button').click(function() {
            $('p').toggle();
        });
      });
    </script>
</body>

</html>
