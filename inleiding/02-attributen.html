<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style>
      .blue {
        color: #00d;
      }

      .red {
        color: #d00;
      }

      .green {
        color: green;
      }

      .evenp {
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <p class="paragraaf">De standaard inhoud gedefinieerd in html zelf.</p>
    <a href="#">test</a>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

    <script>
      $(function () {

        let oudeP = $("p.paragraaf").text();
        console.log(oudeP);
        $('p.paragraaf').text("jQuery kan de inhoud aanpassen.");
        $('p.paragraaf').text("jQuery kan de inhoud aanpassen en de vorige inhoud toevoegen: " + oudeP);

        $('a').attr('href',"https://www.google.be");
        $('a').html('google');
        $('a').attr('target', '_blank');

      });
    </script>
  </body>
</html>
